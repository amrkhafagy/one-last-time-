<h2><em>User  Up Screen</em></h2>

<form  id="signupform" >

    <div class="container3" >
        <label for="name"><b>Name</b></label></br>
        <input type="text" placeholder="Enter name" id="name"
        name="name" required></br>
        <label for="name"><b>Email</b></label></br>
        <input type="email" placeholder="Enter email" id="email" name="email" required></br>
        <label for="name"><b>Phone No.</b></label></br>
        <input type="text" placeholder="Enter name" id="phone" name="name" required></br>
        <label for="name"><b>Address</b></label></br>
        <input type="text" placeholder="Enter name" id="address" name="name" required></br>
        <label for="name" style="margin-right: 30px;"><b>Gender   </b></label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        </br>
        <label for="psw"><b>Password</b></label></br>
        <input type="password" id="pass1" placeholder="Enter Password" name="psw" required></br>
        <label for="psw"><b>Confirm Password</b></label></br>
        <input type="password" id="pass2" placeholder="Enter Password" name="psw" required></br>
        <input type="submit"></input></br>

        <div ><p >Have Account ?  <a href="login.html">Login</a></p>

</form>
